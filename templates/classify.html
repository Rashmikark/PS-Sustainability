<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify E-Waste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .navbar h1 {
            color: #667eea;
            font-size: 24px;
        }

        .nav-links a {
            margin-left: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #764ba2;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .main-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .or-divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            font-weight: 600;
        }

        .camera-section {
            text-align: center;
        }

        .camera-btn {
            padding: 12px 30px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .camera-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-section.active {
            display: block;
        }

        .result-title {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-class {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }

        .result-confidence {
            font-size: 18px;
            text-align: center;
            opacity: 0.9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .classify-another {
            text-align: center;
            margin-top: 20px;
        }

        .classify-another button {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .classify-another button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>‚ôªÔ∏è E-Waste Classifier</h1>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}">üè† Dashboard</a>
            <a href="{{ url_for('history') }}">üìä History</a>
            <a href="{{ url_for('logout') }}">üö™ Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="main-card">
            <h2>üì∏ Classify Your E-Waste</h2>

            <div class="upload-section">
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÅ</div>
                    <p class="upload-text">Click to upload an image</p>
                    <p style="color: #999; font-size: 14px;">Supports: JPG, PNG (Max 5MB)</p>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div class="or-divider">OR</div>

            <div class="camera-section">
                <button class="camera-btn" onclick="openCamera()">üì∑ Use Camera</button>
            </div>

            <div class="preview-section" id="previewSection">
                <img id="imagePreview" class="image-preview" src="" alt="Preview">
                <div style="text-align: center;">
                    <button class="upload-btn" onclick="classifyImage()">üîç Classify Image</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #666;">Analyzing your e-waste...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-title">Classification Result:</div>
                <div class="result-class" id="resultClass">Battery</div>
                <div class="result-confidence" id="resultConfidence">Confidence: 95%</div>
                <div class="classify-another">
                    <button onclick="resetClassification()">Classify Another Image</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('previewSection').classList.add('active');
                    document.getElementById('resultSection').classList.remove('active');
                };
                reader.readAsDataURL(file);
            }
        });

        function openCamera() {
            alert('Camera feature coming soon! For now, please upload an image.');
        }

        function classifyImage() {
            if (!selectedFile) {
                alert('Please select an image first!');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            document.getElementById('loading').classList.add('active');
            document.getElementById('resultSection').classList.remove('active');

            fetch('/classify', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.remove('active');
                if (data.success) {
                    document.getElementById('resultClass').textContent = data.class;
                    document.getElementById('resultConfidence').textContent = 
                        'Confidence: ' + data.confidence + '%';
                    document.getElementById('resultSection').classList.add('active');
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('active');
                alert('Error classifying image. Please try again.');
                console.error('Error:', error);
            });
        }

        function resetClassification() {
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('fileInput').value = '';
            selectedFile = null;
        }
    </script>
</body>
</html>
